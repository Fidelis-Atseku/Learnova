<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="forgot-password.css">
    <script src="login.js" defer></script>
</head>
    <body>
        <main>
            <header class="main-header">
                <div class="logo">
                    <img src="\assets\images\learnova_logo(1).png" alt="">
                </div>
            </header>
            <div class="main-content">

                <div class="login-card">
                    <div class="content sign-in">
                        <div class="header">
                            <h1>Sign in with email</h1>
                            <p class="subheader">Get access to more features</p>
                            <p class="registration-text">Don't have an account? <span class="register-page-button">Register</span></p>
                        </div>
                        <div class="form">
                            <input type="text" placeholder="Email" class="email-input-field">
                            <input type="password" placeholder="Password" class="password-input-field">
                            <div class="buttons">
                                <button class="forgot-password-page-button">Forgot password?</button>
                                <button id="sign-in-button">Sign in</button>
                            </div>

                        </div>
                    </div>

                    <div class="content register">
                        <div class="header">
                            <h1>Create your account</h1>
                            <p class="subheader">Get access to more features</p>
                            <p class="sign-in-text">Already have an account? <span class="sign-in-page-button">Sign in</span></p>
                        </div>
                        <div class="form">
                            <input type="text" placeholder="Email" class="email-input-field">
                            <input type="password" placeholder="Password" class="password-input-field">
                            <input type="text" placeholder="First name" class="first-name-input-field">
                            <input type="text" placeholder="Last name" class="last-name-input-field">
                            <button id="register-button">Create account</button>
                        </div>
                    </div>

                    <div class="content forgot-password">
                        <div class="header">
                            <h1>Reset your password</h1>
                            <p class="subheader">If the account exist, we will email you instructions to reset the password</p>
                            <p class="header-border-bottom"></p>
                        </div>
                        <div class="form">
                            <input type="text" placeholder="Email" class="email-input-field">
                            <div class="buttons">
                                <button class="sign-in-page-button">Return to login</button>
                                <button id="reset-password-button">Reset password</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <footer class="main-footer">

            </footer>
        </main>
    </body>
</html>
